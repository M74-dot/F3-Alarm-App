<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiple Timer App</h1>
        <div class="timings">
            <form id="timerForm">
                Hours:<input type="number" id="hours" placeholder="0" min="0">
                Minutes:<input type="number" id="minutes" placeholder="0" min="0">
                Seconds:<input type="number" id="seconds" placeholder="0" min="0">
                <button type="submit" id="submit">Start New Timer</button>
            </form>
        </div>

        <div id="activeTimers">
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
